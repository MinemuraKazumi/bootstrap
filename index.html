<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://getbootstrap.jp/docs/5.0/getting-started/introduction/ より -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bootstrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar セクション https://getbootstrap.jp/docs/5.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark py-3"><!--py-3は余白、bgは背景色-->
        <!-- container-fluidとなっていると、左側に空白なしになる -->
        <div class="container">
          <a class="navbar-brand" href="#">
              <h2 class="text-white py-1">bootstrap</h2>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ms-autoがつくと、Home等が右側につく -->
            <ul class="navbar-nav ms-auto" >
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Teams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <!-- ms-1でマージンを2とる -->
              <button class="btn btn-primary ms-2">Join</button>
            </ul>
          </div>
        </div>
      </nav>

      <!-- ヒーローセクション -->
      <div class="hero vh-100 d-flex align-items-center" id="home">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 mx-auto text-center">
              <h1>bootstrap5</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus deserunt, cum provident ab nobis voluptatum!</p>
              <a href="#" class="btn btn-primary">Go Page</a>
              <a href="#" class="btn btn-outline-light">Contact</a>

            </div>
          </div>
        </div>
      </div>


    <!-- https://getbootstrap.jp/docs/5.0/getting-started/introduction/ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
